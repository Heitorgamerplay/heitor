<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Quiz</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

// Config Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDhvaoeGhK_3XFcyj4rSCYNBoI2NKxX9co",
  authDomain: "opaaaaaaa-87798.firebaseapp.com",
  projectId: "opaaaaaaa-87798",
  storageBucket: "opaaaaaaa-87798.firebasestorage.app",
  messagingSenderId: "995009001020",
  appId: "1:995009001020:web:375e0028cd6a02a998f539",
  measurementId: "G-7310Q3Q19L"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Cadastro
window.register = async function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  try {
    await createUserWithEmailAndPassword(auth,email,pass);
    alert("Cadastro realizado! Fa√ßa login.");
  } catch(e){ alert(e.message); }
}

// Login
window.login = async function(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth,email,pass);
    // Redireciona para quiz.html
    window.location.href = "quiz.html?user=" + encodeURIComponent(email);
  } catch(e){ alert(e.message); }
}
</script>

<style>
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#6a11cb,#2575fc);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.container{background:rgba(0,0,0,0.7);padding:30px;border-radius:15px;width:90%;max-width:400px;text-align:center}
h1{font-size:2em;margin-bottom:20px}
input{padding:10px;margin:10px 0;width:80%;border-radius:8px;border:none}
button{padding:10px 20px;margin:10px;border:none;border-radius:10px;cursor:pointer;background:#ff6b81;color:#fff}
button:hover{transform:scale(1.05)}
</style>
</head>
<body>
<div class="container">
<h1>Login / Cadastro</h1>
<input type="email" id="email" placeholder="Email"><br>
<input type="password" id="password" placeholder="Senha"><br>
<button onclick="register()">Cadastrar</button>
<button onclick="login()">Login</button>
</div>
</body>
</html>
